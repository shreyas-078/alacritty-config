[window]
dimensions = { columns = 80, lines = 20 }
padding = { x = 8, y = 8 }
dynamic_padding = true
decorations = "Full"
startup_mode = "Windowed"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
size = 14

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"

[colors.normal]
black   = "#45475a"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#bac2de"

[bell]
animation = "EaseOutExpo"
duration = 0

[terminal]

[terminal.shell]
program = "/usr/bin/zsh"
args = ["-l"]

